spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin

  cloud:
    openfeign:
      client:
        config:
          user-service:
            url: http://localhost:8081
          train-service:
            url: http://localhost:8082
          seat-service:
            url: http://localhost:8083

  h2:
    console:
      enabled: true

user-service:
  url: http://localhost:8081

train-service:
  url: http://localhost:8082

seat-service:
  url: http://localhost:8083

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.ktcloudinfra.reservationservice: DEBUG
